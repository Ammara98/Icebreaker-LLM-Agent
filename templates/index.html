<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ice Breaker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern sans-serif look -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
    />
    <!-- Tailwind configuration for dark theme -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        accent: "#ff4081",
                        darkbg: "#111111",
                        cardbg: "#1e1e1e",
                        inputbg: "#2a2a2a",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        /* Custom dark spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ff4081;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-darkbg text-white">
<!-- Main container -->
<div class="min-h-screen flex flex-col items-center justify-center px-4">
    <!-- Form Card -->
    <div class="w-full max-w-md bg-cardbg rounded-xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Ice Breaker</h1>
        <form id="name-form" class="space-y-6">
            <input
                    type="text"
                    name="name"
                    placeholder="Enter name"
                    required
                    class="w-full px-4 py-3 bg-inputbg text-white rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent"
            />
            <button
                    id="magic-button"
                    type="submit"
                    class="w-full py-3 bg-accent text-darkbg font-semibold rounded-md shadow hover:bg-pink-500 transition duration-200"
            >
                Do Your Magic
            </button>
        </form>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="mt-6 hidden">
        <div class="spinner"></div>
    </div>

    <!-- Result Section -->
    <div id="result" class="w-full max-w-2xl mt-8 hidden">
        <div class="bg-cardbg rounded-xl shadow-xl p-8">
            <div class="flex flex-col md:flex-row items-center">
                <img
                        id="profile-pic"
                        src=""
                        alt="Profile Picture"
                        class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-accent"
                />
                <div class="mt-4 md:mt-0 md:ml-6 flex-1">
                    <h2 class="text-2xl font-semibold mb-2">Summary</h2>
                    <p id="summary" class="text-gray-300 leading-relaxed"></p>
                </div>
            </div>
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Interesting Facts</h2>
                <ul id="facts" class="list-disc pl-5 text-gray-300"></ul>
            </div>
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Ice Breaker</h2>
                <p id="ice-breaker" class="text-gray-300 leading-relaxed"></p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    const form = document.getElementById("name-form");
    const spinner = document.getElementById("spinner");
    const result = document.getElementById("result");

    form.addEventListener("submit", (ev) => {
        ev.preventDefault();

        // Hide previous results and show spinner
        result.classList.add("hidden");
        spinner.classList.remove("hidden");

        const formData = new FormData(form);

        fetch("/process", {method: "POST", body: formData})
            .then((response) => {
                if (response.ok) return response.json();
                throw new Error("POST request failed");
            })
            .then((data) => {
                document.getElementById("profile-pic").src = data.picture_url;
                document.getElementById("summary").textContent =
                    data.summary_and_facts.summary;
                createHtmlList(
                    document.getElementById("facts"),
                    data.summary_and_facts.facts
                );
                // Set the ice breaker question
                console.log(data.summary_and_facts.ice_breaker)
                document.getElementById("ice-breaker").textContent = data.summary_and_facts.ice_breaker;

                spinner.classList.add("hidden");
                result.classList.remove("hidden");
            })
            .catch((err) => {
                spinner.classList.add("hidden");
                alert("An error occurred: " + err);
            });
    });

    function createHtmlList(element, items) {
        element.innerHTML = "";
        items.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            element.appendChild(li);
        });
    }
</script>
</body>
</html>
